<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 400" preserveAspectRatio="xMidYMax slice">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0221"/>
      <stop offset="40%" style="stop-color:#2d1b4e"/>
      <stop offset="70%" style="stop-color:#7b2d5b"/>
      <stop offset="100%" style="stop-color:#ff2a6d"/>
    </linearGradient>
    <!-- Building gradient -->
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a15"/>
    </linearGradient>
    <!-- Neon glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="400" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="100" cy="50" r="1"/>
    <circle cx="250" cy="80" r="0.8"/>
    <circle cx="400" cy="30" r="1.2"/>
    <circle cx="550" cy="70" r="0.7"/>
    <circle cx="700" cy="45" r="1"/>
    <circle cx="850" cy="90" r="0.9"/>
    <circle cx="1000" cy="35" r="1.1"/>
    <circle cx="1150" cy="65" r="0.8"/>
    <circle cx="1300" cy="55" r="1"/>
    <circle cx="1450" cy="85" r="0.7"/>
    <circle cx="1600" cy="40" r="1.2"/>
    <circle cx="1750" cy="75" r="0.9"/>
    <circle cx="1850" cy="25" r="1"/>
  </g>

  <!-- Far background buildings (silhouette layer) -->
  <g fill="#0a0a15" opacity="0.5">
    <rect x="50" y="280" width="60" height="120"/>
    <rect x="130" y="300" width="45" height="100"/>
    <rect x="200" y="260" width="55" height="140"/>
    <rect x="280" y="290" width="40" height="110"/>
    <rect x="1600" y="270" width="50" height="130"/>
    <rect x="1680" y="295" width="45" height="105"/>
    <rect x="1750" y="280" width="60" height="120"/>
    <rect x="1830" y="310" width="50" height="90"/>
  </g>

  <!-- Main cityscape silhouette -->
  <g fill="url(#buildingGrad)">
    <!-- Left side buildings -->
    <rect x="350" y="220" width="70" height="180"/>
    <rect x="440" y="250" width="55" height="150"/>
    <rect x="510" y="200" width="80" height="200"/>
    <rect x="610" y="230" width="60" height="170"/>

    <!-- Rogers Centre (SkyDome) -->
    <ellipse cx="750" cy="340" rx="100" ry="40"/>
    <rect x="650" y="340" width="200" height="60" fill="#0a0a15"/>

    <!-- CN Tower -->
    <g transform="translate(960, 0)">
      <!-- Main shaft -->
      <polygon points="0,400 -8,400 -6,120 6,120 8,400" fill="#1a1a2e"/>
      <!-- Pod base -->
      <ellipse cx="0" cy="120" rx="35" ry="12" fill="#0a0a15"/>
      <!-- Pod main -->
      <ellipse cx="0" cy="105" rx="40" ry="18" fill="#1a1a2e"/>
      <!-- Pod windows glow -->
      <ellipse cx="0" cy="105" rx="42" ry="8" fill="#05d9e8" opacity="0.7" filter="url(#glow)"/>
      <!-- Upper shaft -->
      <polygon points="0,105 -5,105 -4,50 4,50 5,105" fill="#1a1a2e"/>
      <!-- Antenna -->
      <line x1="0" y1="50" x2="0" y2="-20" stroke="#222" stroke-width="3"/>
      <!-- Beacon -->
      <circle cx="0" cy="-25" r="5" fill="#ff2a6d" filter="url(#glowStrong)"/>
    </g>

    <!-- Right side buildings -->
    <rect x="1050" y="240" width="65" height="160"/>
    <rect x="1130" y="210" width="75" height="190"/>
    <rect x="1220" y="260" width="55" height="140"/>
    <rect x="1290" y="230" width="85" height="170"/>
    <rect x="1400" y="250" width="60" height="150"/>
    <rect x="1480" y="220" width="70" height="180"/>
  </g>

  <!-- Neon accent lines on buildings -->
  <g stroke="#05d9e8" stroke-width="2" opacity="0.8" filter="url(#glow)">
    <line x1="350" y1="220" x2="420" y2="220"/>
    <line x1="510" y1="200" x2="590" y2="200"/>
    <line x1="1130" y1="210" x2="1205" y2="210"/>
    <line x1="1290" y1="230" x2="1375" y2="230"/>
    <line x1="1480" y1="220" x2="1550" y2="220"/>
  </g>

  <!-- Pink accent lines -->
  <g stroke="#ff2a6d" stroke-width="2" opacity="0.6" filter="url(#glow)">
    <line x1="440" y1="250" x2="495" y2="250"/>
    <line x1="610" y1="230" x2="670" y2="230"/>
    <line x1="1050" y1="240" x2="1115" y2="240"/>
    <line x1="1220" y1="260" x2="1275" y2="260"/>
    <line x1="1400" y1="250" x2="1460" y2="250"/>
  </g>

  <!-- Window lights -->
  <g fill="#ffcc00" opacity="0.7">
    <rect x="365" y="240" width="8" height="12"/>
    <rect x="385" y="280" width="8" height="12"/>
    <rect x="395" y="320" width="8" height="12"/>
    <rect x="530" y="220" width="10" height="15"/>
    <rect x="555" y="260" width="10" height="15"/>
    <rect x="540" y="310" width="10" height="15"/>
    <rect x="1145" y="240" width="10" height="15"/>
    <rect x="1170" y="280" width="10" height="15"/>
    <rect x="1155" y="330" width="10" height="15"/>
    <rect x="1310" y="260" width="12" height="16"/>
    <rect x="1340" y="300" width="12" height="16"/>
    <rect x="1495" y="250" width="10" height="14"/>
    <rect x="1520" y="300" width="10" height="14"/>
  </g>

  <!-- Cyan window lights -->
  <g fill="#05d9e8" opacity="0.6">
    <rect x="455" y="270" width="8" height="12"/>
    <rect x="460" y="320" width="8" height="12"/>
    <rect x="625" y="260" width="9" height="13"/>
    <rect x="640" y="310" width="9" height="13"/>
    <rect x="1065" y="270" width="9" height="13"/>
    <rect x="1080" y="320" width="9" height="13"/>
    <rect x="1240" y="290" width="8" height="12"/>
    <rect x="1250" y="340" width="8" height="12"/>
    <rect x="1415" y="280" width="9" height="13"/>
    <rect x="1430" y="330" width="9" height="13"/>
  </g>

  <!-- Ground reflection line -->
  <line x1="0" y1="398" x2="1920" y2="398" stroke="#05d9e8" stroke-width="3" opacity="0.4" filter="url(#glow)"/>
</svg>