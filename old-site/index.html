<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>3D Video Gallery</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css?v=20">
</head>

<body>
  <div class="scene">
    <div class="gallery" id="gallery">

      <!-- Panel 1: Top Left - angled -->
      <div class="panel panel-1">
        <div class="panel-inner">
          <iframe
            src="https://www.youtube.com/embed/82_xVuYR45c?autoplay=1&mute=1&loop=1&playlist=82_xVuYR45c&playsinline=1&controls=0"
            allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
          <div class="panel-glow"></div>
        </div>
      </div>

      <!-- Panel 2: Top Right - angled -->
      <div class="panel panel-2">
        <div class="panel-inner">
          <iframe
            src="https://www.youtube.com/embed/u3O5PKN9vCQ?autoplay=1&mute=1&loop=1&playlist=u3O5PKN9vCQ&playsinline=1&controls=0"
            allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
          <div class="panel-glow"></div>
        </div>
      </div>

      <!-- Panel 3: Bottom Left - angled -->
      <div class="panel panel-3">
        <div class="panel-inner">
          <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ&playsinline=1&controls=0"
            allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
          <div class="panel-glow"></div>
        </div>
      </div>

      <!-- Panel 4: Bottom Right - angled -->
      <div class="panel panel-4">
        <div class="panel-inner">
          <iframe
            src="https://www.youtube.com/embed/E7ZStZMn-ac?autoplay=1&mute=1&loop=1&playlist=E7ZStZMn-ac&playsinline=1&controls=0"
            allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
          <div class="panel-glow"></div>
        </div>
      </div>

      <!-- Center Logo -->
      <div class="logo-container">
        <img class="logo" src="logo.svg" alt="Tdots Solutionsz" draggable="false" />
      </div>

    </div>
  </div>

  <script src="script.js?v=20"></script>
</body>

</html>
